<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>

<!-- #region navbar -->    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
<!-- logo e search-->
        <div class="d-flex">
            <!-- Brand -->
            <img src="./img/logo.svg" alt="" class="navbar-brand d-sm-flex">
            <input type="search" class="form-control">
        </div>
<!-- icons -->
        <ul class="navbar-nav flex-row d-none d-sm-flex">
            <li><i class="fa-solid fa-list-ul "></i></li>
            <li><i class="fa-solid fa-circle-question px-2"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical px-2"></i></li>
            <li><i class="fa-solid fa-bell px-2"></i></li>
        </ul>
        <i class="fa-solid fa-bell px-2 d-sm-none"></i>
    </nav>
<!-- #endregion navbar -->

<!-- region wrapper -->
    <div id="wrapper" class="row">
<!-- sidebaar -->
        <nav id="sidebar" class="text-white col-2 row g-0 justify-content-between">
            <div id="sidebar_top" class="py-2">
                <ul class="ls_none row">
                    <li><i class="fa-solid fa-house my-2"></i><span class=""> Home</span></li>
                    <li><i class="fa-solid fa-chart-simple my-2"></i><span> Stats</span></li>
                    <li><i class="fa-solid fa-signal my-2"></i><span> Signals</span></li>
                </ul>
            </div>
            <div id="sidebar_bot" class="mt-auto">
                <ul class="ls_none row">
                    <li class="align-items-end"><i class="fa-solid fa-gear my-2"></i><span> Admin</span></li>
                </ul>
            </div>
        </nav>
<!-- /sidebar -->

<!-- main -->
        <div id="main" class="col-10">
            <header id="main_header" class="d-flex">
                <div>
                    <div class="d-flex my-1">
                        <h1>Boolean</h1>
                        <span class="badge badge-pill badge_bg">Piano Blaze</span>
                    </div>
                    <div class="d-flex my-1">
                        <span class="badge badge-pill badge_bg">Primary</span>
                        <p>>></p>
                        <span class="badge badge-pill badge_bg">Primary</span>
                        <span class="badge badge-pill badge_bg">Primary</span>
                        <span class="badge badge-pill badge_bg">Primary</span>
                    </div>

                </div>


            </header>
            <main id="maincontainer" class="row h-100">
                <div class="color1 col-8"></div>
                <div class="color2 col-4"></div>
            </main>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
</html>
