<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>

<!-- #region navbar -->    
    <nav id="site_nav" class="bg-light">
        <div class="container-fluid my-1">
            <div class="row align-items-center justify-content-between">

                <div class="col-2">
                    <img class="d-none navbar-brand mw-100 d-lg-flex" src="./img/logo.svg" alt="">
                    <img class="img-fluid d-lg-none" width="50px" src="./img/mobile-logo.png" alt="">
                </div>

                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-2">
                    <ul class="navbar-nav flex-row d-none d-sm-flex justify-content-end">
                        <li><i class="fa-solid fa-list-ul "></i></li>
                        <li><i class="fa-solid fa-circle-question px-2"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical px-2"></i></li>
                        <li><i class="fa-solid fa-bell px-2"></i></li>
                    </ul>
                    <i class="fa-solid fa-bell px-2 d-sm-none"></i>
                </div>

            </div>
        </div>
    </nav>
<!-- #endregion navbar -->

<!-- region wrapper -->
    <div id="wrapper" class="d-flex">
<!-- sidebaar -->
        <div id="sidebar" class="text-white d-flex flex-column g-0 justify-content-between justify-content-center">
            <div id="sidebar_top" class="py-2">
                <ul class="ls_none row">
                    <li><i class="fa-solid fa-house my-2"></i><span class="d-none d-md-inline"> Home</span></li>
                    <li><i class="fa-solid fa-chart-simple my-2"></i><span class="d-none d-md-inline"> Stats</span></li>
                    <li><i class="fa-solid fa-signal my-2"></i><span class="d-none d-md-inline"> Signals</span></li>
                </ul>
            </div>
            <div id="sidebar_bot" class="mt-auto">
                <ul class="ls_none row">
                    <li class="align-items-end"><i class="fa-solid fa-gear my-2"></i><span class="d-none d-md-inline"> Admin</span></li>
                </ul>
            </div>
        </div>
<!-- /sidebar -->

<!-- main -->
        <div id="main" class="w-100">
            <div class="h-100 flex-column flex-md-row text-white">
<!-- main header -->
                <div id="main_header">
                    <div class="container-fluid">
                        <div class="row flex-column flex-md-row py-2">

                            <div class="col">
                                <span class="h1">Boolean</span>
                                <span class="badge badge_bg">Piano blaze</span>
                                <div class="badges">
                                    <span class="badge badge_bg my-2">3 app</span>
                                    <span><i class="fa-solid fa-angles-right"></i></span>
                                    <span class="badge badge_bg d-lg-none"><i class="fa-solid fa-plus"></i></span>
                                    <span class="badge badge_bg d-none d-lg-inline">Boolean mobile app</span>
                                    <span class="badge badge_bg d-none d-lg-inline">Boolean web app</span>
                                    <span class="badge badge_bg d-none d-lg-inline">Boolean blog app</span>
                            </div>

                            
                        </div>
                    </div>
                </div>
                
 <!-- /mainheader -->
                <div class="main-content">
                    <div class="container">
                        <div class="row">
                            <section class="color1 col-8"></section>
                            <section class="color2 col-4"></section>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
</html>
