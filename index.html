<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>

<!-- #region navbar -->    
    <nav id="site_nav" class="bg-light">
        <div class="container-fluid my-1">
            <div class="row align-items-center justify-content-between">

                <div class="col-2">
                    <img src="./img/logo.svg" alt="" class="navbar-brand mw-100">
                </div>

                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-2">
                    <ul class="navbar-nav flex-row d-none d-sm-flex">
                        <li><i class="fa-solid fa-list-ul "></i></li>
                        <li><i class="fa-solid fa-circle-question px-2"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical px-2"></i></li>
                        <li><i class="fa-solid fa-bell px-2"></i></li>
                    </ul>
                    <i class="fa-solid fa-bell px-2 d-sm-none"></i>
                </div>

            </div>
        </div>
    </nav>
<!-- #endregion navbar -->

<!-- region wrapper -->
    <div id="wrapper" class="row">
<!-- sidebaar -->
        <nav id="sidebar" class="col-2">
            <div class="container text-white h-100">
                <div class="row justify-content-between h-100">
                    <div id="sidebar_top">
                        <ul class="ls_none row">
                            <li><i class="fa-solid fa-house my-2"></i><span class=""> Home</span></li>
                            <li><i class="fa-solid fa-chart-simple my-2"></i><span> Stats</span></li>
                            <li><i class="fa-solid fa-signal my-2"></i><span> Signals</span></li>
                        </ul>
                    </div>
                    <div id="sidebar_bot" class="mt-auto">
                        <ul class="ls_none row">
                            <li><i class="fa-solid fa-gear my-2"></i><span> Admin</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

<!-- /sidebar -->

<!-- main -->
        <div id="main" class="col-10">
            <div class="row h-100">
<!-- main header -->
                <header id="main_header" class="col-12">
                    <div class="d-flex my-1">
                        <h1>Boolean</h1>
                        <span class="badge badge-pill badge_bg">Piano Blaze</span>
                    </div>
<!-- /mainheader -->
                    <div class="d-flex my-1">
                        <span class="badge badge-pill badge_bg h-100 ">Primary</span>
                        <p>>></p>
                        <span class="badge badge-pill badge_bg">Primary</span>
                        <span class="badge badge-pill badge_bg">Primary</span>
                        <span class="badge badge-pill badge_bg">Primary</span>
                    </div>
                </header>
    
                <section class="color1 col-8 h-100"></section>
                <section class="color2 col-4 h-100"></section>

            </div>

        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
</html>
